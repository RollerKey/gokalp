        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);

            width: 100%;
            position: relative;
            overflow: hidden;

        .header {
            text-align: center;

        .title {

        .progress {
            background: #e2e8f0;

            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-area {
            text-align: center;

            position: relative;
            min-height: 120px;
        }

        .question {
            font-size: 1.8em;
            color: #2d3748;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 5px solid #4299e1;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;

        .audio-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;

        .audio-btn:hover {

        .answers {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;

        .answer-btn {
            flex: 1;
            min-width: 200px;

            flex-direction: column;
            align-items: center;
            gap: 10px;

        .answer-btn:hover {
            transform: translateY(-5px);

        }

        .answer-btn.correct {
            border-color: #48bb78;
            background: #f0fff4;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.wrong {
            border-color: #f56565;
            background: #fff5f5;
            animation: wrongShake 0.6s ease;
        }

        .answer-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: contain;
            background: #f7fafc;
            padding: 5px;
        }

        .feedback {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            font-size: 3em;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: rgba(72, 187, 120, 0.9);
            color: white;
        }

        .feedback.wrong {
            background: rgba(245, 101, 101, 0.9);
            color: white;
        }

        .falling-potatoes {
            position: absolute;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .potato {
            position: absolute;
            font-size: 2em;
            animation: fall 2s linear;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4a5568;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }

        .completion {
            text-align: center;
            display: none;
        }

        .completion.show {
            display: block;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fall {
            from {
                top: -50px;
                transform: rotate(0deg);
            }
            to {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-area.new-question {
            animation: slideInFromTop 0.5s ease;
        }
    </style>
</head>
<body>

    <script>
        const questions = [

            },
            {

            },
            {

            },
            {

                answers: ["Gece", "√ñƒülen"],
                correct: 0,
                images: ["üåô", "‚òÄÔ∏è"]
            },
            {
                question: "Kim hasta bakar?",
                answers: ["Doktor", "A≈ü√ßƒ±"],
                correct: 0,
                images: ["üë®‚Äç‚öïÔ∏è", "üë®‚Äçüç≥"]
            },
            {
                question: "Top ne ile atƒ±lƒ±r?",
                answers: ["Elle", "Ayakla"],

            {

            },
            {
                question: "Yemek ne zaman pi≈üer?",
                answers: ["Ate≈üte", "Buzda"],
                correct: 0,
                images: ["üî•", "üßä"]
            },
            {
                question: "Kim ev yapar?",
                answers: ["ƒ∞n≈üaat√ßƒ±", "Berber"],
                correct: 0,
                images: ["üë∑", "‚úÇÔ∏è"]
            },
            {
                question: "Su ne ile i√ßilir?",
                answers: ["Bardakla", "Ka≈üƒ±kla"],
                correct: 0,
                images: ["ü•§", "ü•Ñ"]
            },
            {
                question: "G√ºne≈ü nerede doƒüar?",
                answers: ["Doƒüuda", "Batƒ±da"],
                correct: 0,
                images: ["üåÖ", "üåá"]
            },
            {
                question: "Kim hasta olur?",
                answers: ["ƒ∞nsan", "Ta≈ü"],

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let gameFinished = false;

        // Text-to-Speech API kullanƒ±mƒ±
        function speakQuestion(text) {
            if ('speechSynthesis' in window) {
                // √ñnceki konu≈ümayƒ± durdur
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                
                // T√ºrk√ße ses arama
                const voices = window.speechSynthesis.getVoices();
                const turkishVoice = voices.find(voice => 
                    voice.lang.includes('tr') || 
                    voice.name.toLowerCase().includes('turkish') ||
                    voice.name.toLowerCase().includes('t√ºrk')
                );
                
                if (turkishVoice) {
                    utterance.voice = turkishVoice;
                }
                
                window.speechSynthesis.speak(utterance);
            }
        }

        // Sesler y√ºklendikten sonra ba≈ülat
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = function() {
                if (currentQuestionIndex === 0 && !gameFinished) {
                    loadQuestion();
                }
            };
        }

        function shuffleAnswers(question) {
            const shuffled = [...question.answers];
            const images = [...question.images];
            const correctAnswer = question.answers[question.correct];
            const correctImage = question.images[question.correct];
            
            // Fisher-Yates shuffle
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                [images[i], images[j]] = [images[j], images[i]];
            }
            
            const newCorrectIndex = shuffled.indexOf(correctAnswer);
            
            return {
                answers: shuffled,
                images: images,
                correct: newCorrectIndex
            };
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                showCompletion();
                return;
            }

            const question = questions[currentQuestionIndex];
            const shuffled = shuffleAnswers(question);
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // Progress bar g√ºncelle
            const progress = ((currentQuestionIndex) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Cevaplarƒ± olu≈ütur
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            shuffled.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.innerHTML = `
                    <div style="font-size: 4em;">${shuffled.images[index]}</div>
                    <div>${answer}</div>
                `;
                button.onclick = () => selectAnswer(index, shuffled.correct);
                answersContainer.appendChild(button);
            });

            // Animasyon ekle
            document.getElementById('questionArea').classList.add('new-question');
            setTimeout(() => {
                document.getElementById('questionArea').classList.remove('new-question');
            }, 500);
            
            // Soruyu seslendir
            setTimeout(() => {
                speakQuestion(question.question);
            }, 100);
        }

        function selectAnswer(selectedIndex, correctIndex) {
            const buttons = document.querySelectorAll('.answer-btn');
            const isCorrect = selectedIndex === correctIndex;
            
            // Buton stilleri
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'wrong');
            
            if (isCorrect) {
                correctAnswers++;
                document.getElementById('correctCount').textContent = correctAnswers;
                showFeedback(true);
                createFallingPotatoes();
            } else {
                wrongAnswers++;
                document.getElementById('wrongCount').textContent = wrongAnswers;
                showFeedback(false);
            }
            
            // Butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            buttons.forEach(btn => btn.style.pointerEvents = 'none');
            
            // 2 saniye sonra sonraki soruya ge√ß
            setTimeout(() => {
                currentQuestionIndex++;
                buttons.forEach(btn => {
                    btn.classList.remove('correct', 'wrong');
                    btn.style.pointerEvents = 'auto';
                });
                loadQuestion();
            }, 2000);
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? '‚úÖ Doƒüru!' : '‚ùå Yanlƒ±≈ü!';
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'wrong'}`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 1500);
        }

        function createFallingPotatoes() {
            const container = document.getElementById('fallingPotatoes');
            const potatoes = ['ü•î', 'üçü', 'ü•î', 'üçü', 'ü•î'];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const potato = document.createElement('div');
                    potato.className = 'potato';
                    potato.textContent = potatoes[Math.floor(Math.random() * potatoes.length)];
                    potato.style.left = Math.random() * 90 + '%';
                    container.appendChild(potato);
                    
                    setTimeout(() => {
                        container.removeChild(potato);
                    }, 2000);
                }, i * 200);
            }
        }

        function showCompletion() {
            gameFinished = true;
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('completion').classList.add('show');
            document.getElementById('finalScore').textContent = correctAnswers;
            
            // Progress bar'ƒ± tamamla
            document.getElementById('progressBar').style.width = '100%';
        }

        function restartGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            gameFinished = false;
            
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('wrongCount').textContent = '0';
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('completion').classList.remove('show');
            
            loadQuestion();
        }

        // Ses kontrolleri
        document.getElementById('playBtn').onclick = () => {
            const questionText = document.getElementById('questionText').textContent;
            speakQuestion(questionText);
        };

        document.getElementById('replayBtn').onclick = () => {
            const questionText = document.getElementById('questionText').textContent;
            speakQuestion(questionText);
        };

        // Sayfa y√ºklendiƒüinde ba≈ülat
        window.onload = () => {

            if ('speechSynthesis' in window) {
                setTimeout(() => {
                    loadQuestion();
                }, 500);
            } else {
                loadQuestion();
            }
        };
