<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5N1K Dil Terapisi Uygulamasƒ±</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .title {
            font-size: 2.5em;
            color: #4a5568;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .progress {
            background: #e2e8f0;
            height: 10px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-area {
            text-align: center;
            margin: 30px 0;
            position: relative;
            min-height: 120px;
        }

        .question {
            font-size: 1.8em;
            color: #2d3748;
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 15px;
            border-left: 5px solid #4299e1;
        }

        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }

        .audio-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: #3182ce;
            transform: scale(1.05);
        }

        .audio-btn:active {
            transform: scale(0.95);
        }

        .answers {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .answer-btn {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            border: 3px solid #cbd5e0;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 1.2em;
            font-weight: bold;
            user-select: none;
        }

        .answer-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .answer-btn:active {
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            border-color: #48bb78;
            background: #f0fff4;
            animation: correctPulse 0.6s ease;
        }

        .answer-btn.wrong {
            border-color: #f56565;
            background: #fff5f5;
            animation: wrongShake 0.6s ease;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .answer-image {
            font-size: 4em;
            line-height: 1;
        }

        .feedback {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            font-size: 3em;
            font-weight: bold;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .feedback.show {
            opacity: 1;
        }

        .feedback.correct {
            background: rgba(72, 187, 120, 0.9);
            color: white;
        }

        .feedback.wrong {
            background: rgba(245, 101, 101, 0.9);
            color: white;
        }

        .falling-potatoes {
            position: absolute;
            top: -50px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .potato {
            position: absolute;
            font-size: 2em;
            animation: fall 2s linear;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4a5568;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
        }

        .completion {
            text-align: center;
            display: none;
        }

        .completion.show {
            display: block;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @keyframes fall {
            from {
                top: -50px;
                transform: rotate(0deg);
            }
            to {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-area.new-question {
            animation: slideInFromTop 0.5s ease;
        }

        .loading {
            text-align: center;
            color: #4a5568;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <div class="progress">

        </div>

        <div class="stats">

                <div class="stat-label">Doƒüru</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="wrongCount">0</div>
                <div class="stat-label">Yanlƒ±≈ü</div>

            <div class="stat">

        <div class="question-area" id="questionArea">
            <div class="loading" id="loading">Sorular hazƒ±rlanƒ±yor...</div>
            <div class="question" id="questionText" style="display: none;"></div>
            <div class="audio-controls" id="audioControls" style="display: none;">
                <button class="audio-btn" id="playBtn">üîä Dinle</button>
                <button class="audio-btn" id="replayBtn">üîÑ Tekrar Dinle</button>
            </div>
            <div class="answers" id="answersContainer"></div>

        <div class="completion" id="completion">
            <h2>üéâ Tebrikler! T√ºm sorularƒ± tamamladƒ±n!</h2>
            <p>Doƒüru cevap sayƒ±n: <span id="finalScore"></span>/20</p>
            <button class="restart-btn" onclick="restartGame()">üîÑ Tekrar Ba≈üla</button>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="falling-potatoes" id="fallingPotatoes"></div>
    </div>

    <script>
        console.log('Uygulama ba≈ülƒ±yor...');

        const questions = [
            {
                question: "K√∂pek ne yer?",
                answers: ["Et", "√ái√ßek"],
                correct: 0,
                images: ["ü•©", "üå∏"]
            },
            {
                question: "Ku≈ü nerede ya≈üar?",
                answers: ["Yuvada", "Suda"],

            },
            {

                answers: ["Sabah", "Gece"],
                correct: 0,
                images: ["‚òÄÔ∏è", "üåô"]
            },
            {
                question: "Kim doktora gider?",
                answers: ["Hasta", "Mutlu"],
                correct: 0,
                images: ["ü§í", "üòä"]
            },
            {
                question: "Kalem ne ile yazƒ±lƒ±r?",
                answers: ["M√ºrekkeple", "Suyla"],
                correct: 0,
                images: ["‚úèÔ∏è", "üíß"]
            },
            {
                question: "Balƒ±k nereye y√ºzer?",
                answers: ["Denize", "G√∂ky√ºz√ºne"],
                correct: 0,
                images: ["üåä", "‚òÅÔ∏è"]
            },
            {
                question: "Araba ne yapar?",
                answers: ["Gider", "U√ßar"],
                correct: 0,
                images: ["üöó", "‚úàÔ∏è"]
            },
            {
                question: "Yemek ne zaman yenir?",
                answers: ["A√ß olunca", "Tok olunca"],
                correct: 0,
                images: ["üçΩÔ∏è", "üòã"]
            },
            {
                question: "Kim ders verir?",
                answers: ["√ñƒüretmen", "√ñƒürenci"],
                correct: 0,
                images: ["üë©‚Äçüè´", "üë®‚Äçüéì"]
            },
            {
                question: "Kitap ne ile okunur?",
                answers: ["G√∂zle", "Kulakla"],
                correct: 0,
                images: ["üëÅÔ∏è", "üëÇ"]
            },
            {
                question: "√ái√ßek nerede b√ºy√ºr?",
                answers: ["Toprakta", "Havada"],
                correct: 0,
                images: ["üå±", "‚òÅÔ∏è"]
            },
            {
                question: "Uyku ne zaman uyunur?",
                answers: ["Gece", "√ñƒülen"],
                correct: 0,
                images: ["üåô", "‚òÄÔ∏è"]
            },
            {
                question: "Kim hasta bakar?",
                answers: ["Doktor", "A≈ü√ßƒ±"],
                correct: 0,
                images: ["üë®‚Äç‚öïÔ∏è", "üë®‚Äçüç≥"]
            },
            {
                question: "Top ne ile atƒ±lƒ±r?",
                answers: ["Elle", "Ayakla"],
                correct: 0,
                images: ["‚úã", "üëü"]
            },
            {
                question: "Ku≈ü nereye u√ßar?",
                answers: ["G√∂ky√ºz√ºne", "Topraƒüa"],
                correct: 0,
                images: ["‚òÅÔ∏è", "üå±"]
            },
            {
                question: "Yemek ne zaman pi≈üer?",
                answers: ["Ate≈üte", "Buzda"],
                correct: 0,
                images: ["üî•", "üßä"]
            },
            {
                question: "Kim ev yapar?",
                answers: ["ƒ∞n≈üaat√ßƒ±", "Berber"],
                correct: 0,
                images: ["üë∑", "‚úÇÔ∏è"]
            },
            {
                question: "Su ne ile i√ßilir?",
                answers: ["Bardakla", "Ka≈üƒ±kla"],
                correct: 0,
                images: ["ü•§", "ü•Ñ"]
            },
            {
                question: "G√ºne≈ü nerede doƒüar?",
                answers: ["Doƒüuda", "Batƒ±da"],
                correct: 0,
                images: ["üåÖ", "üåá"]
            },
            {
                question: "Kim hasta olur?",
                answers: ["ƒ∞nsan", "Ta≈ü"],
                correct: 0,
                images: ["ü§í", "ü™®"]
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;
        let gameFinished = false;
        let currentShuffledData = null;
        let speechSupported = false;

        // Ses kontrol√º
        function checkSpeechSupport() {
            if ('speechSynthesis' in window) {
                speechSupported = true;
                console.log('Speech API destekleniyor');
                
                // Sesleri y√ºkle
                const loadVoices = () => {
                    const voices = window.speechSynthesis.getVoices();
                    console.log('Mevcut sesler:', voices.length);
                    if (voices.length > 0) {
                        initializeGame();
                    }
                };

                if (window.speechSynthesis.getVoices().length > 0) {
                    loadVoices();
                } else {
                    window.speechSynthesis.onvoiceschanged = loadVoices;
                }
            } else {
                console.log('Speech API desteklenmiyor');
                speechSupported = false;
                initializeGame();
            }
        }

        function initializeGame() {
            console.log('Oyun ba≈ülatƒ±lƒ±yor...');
            document.getElementById('loading').style.display = 'none';
            document.getElementById('questionText').style.display = 'block';
            document.getElementById('audioControls').style.display = 'flex';
            loadQuestion();
        }

        function speakQuestion(text) {
            if (!speechSupported) {
                console.log('Ses desteklenmiyor');
                return;
            }

            try {
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'tr-TR';
                utterance.rate = 0.8;
                utterance.pitch = 1.1;
                utterance.volume = 0.9;
                
                const voices = window.speechSynthesis.getVoices();
                const turkishVoice = voices.find(voice => 
                    voice.lang.includes('tr') || 
                    voice.name.toLowerCase().includes('turkish') ||
                    voice.name.toLowerCase().includes('t√ºrk')
                );
                
                if (turkishVoice) {
                    utterance.voice = turkishVoice;
                    console.log('T√ºrk√ße ses bulundu:', turkishVoice.name);
                } else {
                    console.log('T√ºrk√ße ses bulunamadƒ±, varsayƒ±lan ses kullanƒ±lƒ±yor');
                }
                
                utterance.onstart = () => console.log('Konu≈üma ba≈üladƒ±');
                utterance.onend = () => console.log('Konu≈üma bitti');
                utterance.onerror = (e) => console.log('Konu≈üma hatasƒ±:', e);
                
                window.speechSynthesis.speak(utterance);
            } catch (error) {
                console.error('Ses √ßalma hatasƒ±:', error);
            }
        }

        function shuffleAnswers(question) {
            const indices = [0, 1];
            
            // Fisher-Yates shuffle
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }
            
            return {
                answers: indices.map(i => question.answers[i]),
                images: indices.map(i => question.images[i]),
                correct: indices.indexOf(question.correct)
            };
        }

        function loadQuestion() {
            console.log('Soru y√ºkleniyor:', currentQuestionIndex + 1);
            
            if (currentQuestionIndex >= questions.length) {
                showCompletion();
                return;
            }

            const question = questions[currentQuestionIndex];
            currentShuffledData = shuffleAnswers(question);
            
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // Progress bar g√ºncelle
            const progress = (currentQuestionIndex / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Cevaplarƒ± olu≈ütur
            createAnswerButtons();

            // Animasyon ekle
            const questionArea = document.getElementById('questionArea');
            questionArea.classList.add('new-question');
            setTimeout(() => {
                questionArea.classList.remove('new-question');
            }, 500);
            
            // Soruyu seslendir (1 saniye sonra)
            setTimeout(() => {
                speakQuestion(question.question);
            }, 1000);
        }

        function createAnswerButtons() {
            const answersContainer = document.getElementById('answersContainer');
            answersContainer.innerHTML = '';
            
            currentShuffledData.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.innerHTML = `
                    <div>${answer}</div>
                `;
                
                // Event listener ekle
                button.addEventListener('click', function() {
                    console.log('Cevap se√ßildi:', index);
                    selectAnswer(index, currentShuffledData.correct);
                });
                
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    console.log('Touch ile cevap se√ßildi:', index);
                    selectAnswer(index, currentShuffledData.correct);
                });
                
                answersContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedIndex, correctIndex) {
            console.log('Cevap i≈üleniyor - Se√ßilen:', selectedIndex, 'Doƒüru:', correctIndex);
            
            const buttons = document.querySelectorAll('.answer-btn');
            const isCorrect = selectedIndex === correctIndex;
            
            // T√ºm butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.pointerEvents = 'none';
            });
            
            // Se√ßilen butona stil ekle
            buttons[selectedIndex].classList.add(isCorrect ? 'correct' : 'wrong');
            
            if (isCorrect) {
                correctAnswers++;
                document.getElementById('correctCount').textContent = correctAnswers;
                showFeedback(true);
                createFallingPotatoes();
            } else {
                wrongAnswers++;
                document.getElementById('wrongCount').textContent = wrongAnswers;
                showFeedback(false);
            }
            
            // 2.5 saniye sonra sonraki soruya ge√ß
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2500);
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = isCorrect ? '‚úÖ Doƒüru!' : '‚ùå Yanlƒ±≈ü!';
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'wrong'}`;
            
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 2000);
        }

        function createFallingPotatoes() {
            const container = document.getElementById('fallingPotatoes');
            const potatoes = ['ü•î', 'üçü', 'ü•î', 'üçü', 'ü•î'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const potato = document.createElement('div');
                    potato.className = 'potato';
                    potato.textContent = potatoes[Math.floor(Math.random() * potatoes.length)];
                    potato.style.left = Math.random() * 90 + '%';
                    potato.style.animationDelay = Math.random() * 0.5 + 's';
                    container.appendChild(potato);
                    
                    setTimeout(() => {
                        if (container.contains(potato)) {
                            container.removeChild(potato);
                        }
                    }, 2500);
                }, i * 150);
            }
        }

        function showCompletion() {
            console.log('Oyun tamamlandƒ±!');
            gameFinished = true;
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('completion').classList.add('show');
            document.getElementById('finalScore').textContent = correctAnswers;
            
            // Progress bar'ƒ± tamamla
            document.getElementById('progressBar').style.width = '100%';
        }

        function restartGame() {
            console.log('Oyun yeniden ba≈ülatƒ±lƒ±yor...');
            currentQuestionIndex = 0;
            correctAnswers = 0;
            wrongAnswers = 0;
            gameFinished = false;
            
            document.getElementById('correctCount').textContent = '0';
            document.getElementById('wrongCount').textContent = '0';
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('completion').classList.remove('show');
            
            loadQuestion();
        }

        // Ses kontrol butonlarƒ±
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.getElementById('playBtn');
            const replayBtn = document.getElementById('replayBtn');
            
            playBtn.addEventListener('click', function() {
                console.log('Ses butonu tƒ±klandƒ±');
                const questionText = document.getElementById('questionText').textContent;
                speakQuestion(questionText);
            });

            replayBtn.addEventListener('click', function() {
                console.log('Tekrar dinle butonu tƒ±klandƒ±');
                const questionText = document.getElementById('questionText').textContent;
                speakQuestion(questionText);
            });

            // Oyunu ba≈ülat
            checkSpeechSupport();
        });

        // Global restart function
        window.restartGame = restartGame;

        // Touch events i√ßin
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        console.log('JavaScript y√ºklendi');
    </script>
