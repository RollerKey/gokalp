        .btn:hover {

        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .option {
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid transparent;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 150px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        .option:hover {

            transform: scale(1.05);

        .option.correct {

            background: rgba(46, 204, 113, 0.3);

        .option.wrong {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.3);

        .option-image {

            height: 60px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .option-text {
            font-size: 1.2em;
            font-weight: bold;
        }

        .potato-animation {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            pointer-events: none;
            z-index: 1000;
            animation: fallDown 3s ease-in-out;
        }

        @keyframes fallDown {
            0% {
                top: -100px;
                opacity: 0;
                transform: translateX(-50%) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
                transform: translateX(-50%) rotate(360deg);
            }
        }

        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;

        .feedback.correct {

        let currentQuestionIndex = 0;

        function startApp() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                currentQuestionIndex = 0; // Loop back to start
            }

            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.text;
            
            const questionImage = document.getElementById('questionImage');
            if (question.image) {
                questionImage.src = question.image;
                questionImage.classList.remove('hidden');
            } else {
                questionImage.classList.add('hidden');
            }

            // Load options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.onclick = () => selectOption(index, option.correct);
                
                optionDiv.innerHTML = `
                    <div class="option-image" style="font-size: 3em;">${option.image}</div>
                    <div class="option-text">${option.text}</div>
                `;
                
                optionsContainer.appendChild(optionDiv);
            });

            // Hide feedback
            document.getElementById('feedback').classList.add('hidden');
            
            // Reset option styles
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('correct', 'wrong');
            });
        }

        function playQuestion() {
            const question = questions[currentQuestionIndex];
            
            // Stop current speech if playing
            if (currentSpeech) {
                speechSynthesis.cancel();
            }
            
            // Create speech
            currentSpeech = new SpeechSynthesisUtterance(question.speech);
            currentSpeech.lang = 'tr-TR';
            currentSpeech.rate = 0.8;
            currentSpeech.pitch = 1.1;
            currentSpeech.volume = 1.0;
            
            // Play speech
            speechSynthesis.speak(currentSpeech);
        }

        function selectOption(selectedIndex, isCorrect) {
            totalQuestions++;
            
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                correctAnswers++;
                options[selectedIndex].classList.add('correct');
                feedback.textContent = 'üéâ Harika! Doƒüru cevap!';
                feedback.className = 'feedback correct';
                
                // Create potato animation
                createPotatoAnimation();
                
                // Play success sound with speech
                setTimeout(() => {
                    const successSpeech = new SpeechSynthesisUtterance('Harika! Doƒüru cevap!');
                    successSpeech.lang = 'tr-TR';
                    successSpeech.rate = 1.0;
                    successSpeech.pitch = 1.2;
                    speechSynthesis.speak(successSpeech);
                }, 500);
                
            } else {
                wrongAnswers++;
                options[selectedIndex].classList.add('wrong');
                
                // Show correct answer
                questions[currentQuestionIndex].options.forEach((option, index) => {
                    if (option.correct) {
                        options[index].classList.add('correct');
                    }
                });

                    failSpeech.pitch = 0.9;
                    speechSynthesis.speak(failSpeech);
                }, 500);
            }
            
            feedback.classList.remove('hidden');
            updateStats();
        }

            const potatoes = ['ü•î', 'üçü', 'ü•î', 'üç†', 'ü•î'];

                setTimeout(() => {
                    const potato = document.createElement('div');
                    potato.className = 'potato-animation';
                    potato.textContent = potatoes[i % potatoes.length];
                    potato.style.left = Math.random() * 80 + 10 + '%';
                    document.body.appendChild(potato);
                    
                    setTimeout(() => {
                        document.body.removeChild(potato);
                    }, 3000);
                }, i * 200);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function updateStats() {
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('wrongAnswers').textContent = wrongAnswers;
            
            const successRate = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }
